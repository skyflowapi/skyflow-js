<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pure Js Delete</title>
    <style>
      .field {
        padding: 8px;
      }
    </style>
  </head>
  <body>
    <div id="deleteView">
      <h3>Delete</h3>
      <form>
        <div id="skyflowIDContainer" class="field">
          <label for="skyflowID">Skyflow IDs</label>
          <br />
          <textarea
            id="skyflowID"
            type="text"
            placeholder="comma separated skyflow ids"
            name="skyflowID"
            rows="5"
            cols="50"
          ></textarea>
        </div>

        <br />
        <br />
        <button id="deleteButton" type="button">Delete</button>
      </form>

      <div>
        <h3>Delete Response</h3>
        <pre id="deleteResponse"></pre>
      </div>
    </div>
    <script type="module" src="index.js"></script>
  </body>
</html>
