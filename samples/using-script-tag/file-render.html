<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://js.skyflow.com/v1/index.js"></script>
    <title>File render elements</title>
    <style>
      body {
      display: flex;
      flex-direction: column;
      }
      .empty-div {
      width: 100%;
      }
      .render-view {
      margin-top: 48px;
      }
    </style>
  </head>
  <body>
    <h3>Render File Elements</h3>
    <h4>File Element 1</h4>
    <div id="renderFileElement1" class="empty-div"></div>
    <h4>File Element 2</h4>
    <div id="renderFileElement2" class="empty-div"></div>
    <br>
    <div id="renderCardNumber" class="empty-div"></div>
    <div id="renderCvv" class="empty-div"></div>
    <button id="renderFiles" style="height: 30px; width: 200px;">Render Files</button>
    </div>
    <script>
      try {
      const skyflow = Skyflow.init({
      vaultID: "<VAULT_ID>",
      vaultURL: "<VAULT_URL>",
      getBearerToken: () => {
        return new Promise((resolve, reject) => {
          const Http = new XMLHttpRequest();
      
          Http.onreadystatechange = () => {
            if (Http.readyState === 4 && Http.status === 200) {
              const response = JSON.parse(Http.responseText);
              resolve(response.accessToken);
            }
          };
          const url = "<TOKEN_END_POINT_URL>";
          Http.open("GET", url);
          Http.send();
        });
      },
      });
      
      const renderStyleOptions = {
      inputStyles: {
        base: {
          border: "2px solid #eae8ee",
          padding: "10px 10px 10px 10px",
          borderRadius: "10px",
          color: "#1d1d1d",
          marginTop: "2px",
          height: "250px",
          width: "400px",
        },
      },
      errorTextStyles: {
        base: {
          color: "#f44336",
        },
      },
      };
      
      const renderStyleOptions2 = {
      inputStyles: {
        base: {
          border: "2px solid orange",
          padding: "10px 10px 10px 10px",
          borderRadius: "10px",
          color: "#1d1d1d",
          marginTop: "4px",
          height: "260px",
          width: "400px",
        },
      },
      errorTextStyles: {
        base: {
          color: "yellow",
        },
      },
      };
      
      const renderContainer = skyflow.container(Skyflow.ContainerType.REVEAL);
      
      const renderFileElement1 = renderContainer.create({
      ...renderStyleOptions,
      skyflowID: "<SKYFLOW_ID1>",
      column: "<COLUMN_NAME1>",
      table: "<TABLE1>",
      altText: "Alt text 1",
      });
      renderFileElement1.mount("#renderFileElement1");
      
      const renderFileElement2 = renderContainer.create({
      ...renderStyleOptions2,
      skyflowID: "<SKYFLOW_ID2>",
      column: "<COLUMN_NAME2>",
      table: "<TABLE2>",
      altText: "Alt text 2",
      });
      
      renderFileElement2.mount("#renderFileElement2");
      
      const renderButton = document.getElementById("renderFiles");
      
      if (renderButton) {
      renderButton.addEventListener("click", () => {
        renderFileElement1
          .renderFile()
          .then((res) => {
            console.log("response 1", res);
          })
          .catch((err) => {
            console.log("Error 1", err);
          });
        renderFileElement2
          .renderFile()
          .then((res) => {
            console.log("response 2", res);
          })
          .catch((err) => {
            console.log("Error 2", err);
          });
      });
      }
      } catch (err) {
      console.log(err);
      }
    </script>
  </body>
</html>
