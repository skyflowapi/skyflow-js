<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Skyflow Elements</title>
  <script src="https://js.skyflow.com/v1/index.js"></script>
  <style>
    body {
      display: flex;
      flex-direction: column;
    }

    .empty-div {
      height: 100px;
      width: 350px;
    }

    .reveal-view {
      margin-top: 8px;
    }
  </style>
</head>

<body>
  <h3>Collect Elements</h3>
  <!-- COllect Part -->
  <div>
    <div id="collectCardNumber" class="empty-div"></div>
    <div id="collectExpiryDate" class="empty-div"></div>
    <div id="collectCardholderName" class="empty-div"></div>
    <div>
      <button id="collectPCIData">Authenticate</button>
    </div>
    <div>
      <pre id="collectResponse"></pre>
    </div>
  </div>
  <div>
    <pre id="3dsResponse"></pre>
  </div>
  <!-- Reveal Part-->
  <div id="revealView" class="reveal-view">
    <div id="revealCardNumber" class="empty-div"></div>
    <div id="revealExpiryDate" class="empty-div"></div>
    <div id="revealCardholderName" class="empty-div"></div>
  </div>


  <!-- Javascript -->
  <script>
    try {
      const revealView = document.getElementById('revealView');
      revealView.style.visibility = 'hidden';
      const skyflow = Skyflow.init({
        vaultID: '<VAULT_ID>',
        vaultURL: '<VAULT_URL>',
        getBearerToken: () => {
          return new Promise((resolve, reject) => {
            const Http = new XMLHttpRequest();

            Http.onreadystatechange = () => {
              if (Http.readyState === 4 && Http.status === 200) {
                const response = JSON.parse(Http.responseText);
                resolve(response.accessToken);
              }
            };
            const url = '<TOKEN_END_POINT_URL>';
            Http.open('GET', url);
            Http.send();
          });
        },
        options: {
          logLevel: Skyflow.LogLevel.ERROR,
          env: Skyflow.Env.PROD,
        },
      });

      // Create collect Container.
      const collectContainer = skyflow.container(Skyflow.ContainerType.COLLECT);

      // Custom styles for collect elements.
      const collectStylesOptions = {
        inputStyles: {
          base: {
            border: '1px solid #eae8ee',
            padding: '10px 16px',
            borderRadius: '4px',
            color: '#1d1d1d',
            marginTop: '4px',
          },
          complete: {
            color: '#4caf50',
          },
          empty: {},
          focus: {},
          invalid: {
            color: '#f44336',
          },
        },
        labelStyles: {
          base: {
            fontSize: '16px',
            fontWeight: 'bold',
          },
        },
        errorTextStyles: {
          base: {
            color: '#f44336',
          },
        },
      };

      // Create collect elements.
      const cardNumberElement = collectContainer.create({
        table: 'pii_fields',
        column: 'primary_card.card_number',
        ...collectStylesOptions,
        placeholder: 'card number',
        label: 'Card Number',
        type: Skyflow.ElementType.CARD_NUMBER,
      });

      const cvvElement = collectContainer.create({
        table: 'pii_fields',
        column: 'primary_card.cvv',
        ...collectStylesOptions,
        label: 'Cvv',
        placeholder: 'cvv',
        type: Skyflow.ElementType.CVV,
      });

      const expiryDateElement = collectContainer.create({
        table: 'pii_fields',
        column: 'primary_card.expiry_date',
        ...collectStylesOptions,
        label: 'Expiry Date',
        placeholder: 'MM/YYYY',
        type: Skyflow.ElementType.EXPIRATION_DATE,
      });

      const cardHolderNameElement = collectContainer.create({
        table: 'pii_fields',
        column: 'first_name',
        ...collectStylesOptions,
        label: 'Card Holder Name',
        placeholder: 'cardholder name',
        type: Skyflow.ElementType.CARDHOLDER_NAME,
      });

      // Mount the elements.
      cardNumberElement.mount('#collectCardNumber');
      cvvElement.mount('#collectCvv');
      expiryDateElement.mount('#collectExpiryDate');
      cardHolderNameElement.mount('#collectCardholderName');

      // Collect all elements data.
      const collectButton = document.getElementById('collectPCIData');
      if (collectButton) {
        collectButton.addEventListener('click', () => {
          const threeDSReq = {
              cardDetails: {
                cardNumber: cardNumberElement,
                cardHolderName: cardHolderNameElement,
                cardExpiry: expiryDateElement,
                schemeID: "<SchemeID>"
              },
              config: {
                acquirerDetails: {
                  acquirerID: "<AcquirerID>",
                  acquirerBIN: "<AcquirerBIN>",
                  acquirerMerchantID: "<AcquirerMerchantID>"
                },
                merchantDetails: {
                  mcc: "<MCC>",
                  merchantName: "<Merchant Name>",
                  merchantUrl: "<MerchantURL>",
                  merchantCountryCode: "<MerchantCountryCode>",
                },
                threeDSRequestorName: "<ThreeDSRequestorName>",
                threeDSRequestorId: "<ThreeDSRequestorID>",
                threeDSRequestorFinalAuthRespURL: "<threeDSRequestorFinalAuthRespURL>",
              },
              amountDetails: {
                amount: "<Amount>",
                purchaseCurrency: "<PurchaseCurrency>",
                purchaseExponent: 1
              }
          }
          const threeDSResponse = skyflow.invoke3DS(threeDSReq);
          threeDSResponse.then(response => {
            console.log("3ds passed", response)
            document.getElementById("3dsResponse").innerHTML = JSON.stringify(response, null, 2);
          }).catch(err => {
            console.log("3ds failed", err);
          })
        });
      }
    } catch (err) {
      console.log(err);
    }
  </script>
</body>

</html>
