<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pure Js Update</title>
    <script src="https://js.skyflow.com/v2/index.js"></script>
    <style>
      .field {
        padding: 8px;
      }
    </style>
  </head>
  <body>
    <div>
      <h3>Update</h3>
      <form>
        <div id="cardNumberContainer" class="field">
          <label for="cardNumber">Card Number</label>
          <br />
          <input
            id="cardNumber"
            type="text"
            placeholder="card number"
            name="cardNumber"
          />
        </div>
        <div id="cardCvvContainer" class="field">
          <label for="cardCvv">CVV</label>
          <br />
          <input id="cardCvv" type="text" placeholder="cvv" minlength="4" />
        </div>
        <div id="cardPinContainer" class="field">
          <label>Card PIN</label>
          <br />
          <input id="cardPin" type="number" placeholder="card pin" minlength="4" />
        </div>
        <br />
        <button id="updateButton" type="button">update</button>
      </form>
      <div>
        <h3>Update Response</h3>
        <pre id="updateResponse"></pre>
      </div>
    </div>
    <br />
    <script>
      try {
        const skyflow = Skyflow.init({
          vaultID: "<VAULT_ID>",
          vaultURL: "<VAULT_URL>",
          getBearerToken: () => {
            return new Promise((resolve, reject) => {
              const Http = new XMLHttpRequest();

              Http.onreadystatechange = () => {
                if (Http.readyState === 4 && Http.status === 200) {
                  const response = JSON.parse(Http.responseText);
                  resolve(response.accessToken);
                }
              };
              const url = "<TOKEN_END_POINT_URL>";
              Http.open("GET", url);
              Http.send();
            });
          },
        });

        // form update request

        const updateButton = document.getElementById("updateButton");
        if (updateButton) {
          updateButton.addEventListener("click", () => {
            const cardNumberData = document.getElementById("cardNumber").value;
            const cardCvvData = document.getElementById("cardCvv").value;
            const cardPinData = Number(document.getElementById("cardPin").value);

            const response = skyflow.update(
              {
                table: "<TABLE_NAME>",
                fields: {
                  cvv: cardCvvData,
                  card_number: cardNumberData,
                  card_pin: cardPinData,
                },
                skyflowID: "<SKYFLOW_ID>", // replace with actual Skyflow ID
              },
              {
                tokens: true,
              }
            );

            response
              .then((res) => {
                document.getElementById("updateResponse").innerHTML =
                  JSON.stringify(res, null, 2);
              })
              .catch((err) => {
                document.getElementById("updateResponse").innerHTML =
                  JSON.stringify(err, null, 2);
              });
          });
        }
      } catch (err) {
        console.log(err);
      }
    </script>
  </body>
</html>
